<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Learn OL</title>
    <link rel="canonical" href="https://learnol.com" />

    <!-- Facebook Open Graph -->
    <meta property="fb:app_id" content="123456789" />
    <meta property="og:url" content="https://learnol.com" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="image/icons/android-chrome-192x192.png"
    />
    <meta property="og:image:alt" content="Hemsida logotypt" />
    <meta property="og:site_name" content="Learn OL" />
    <meta property="og:locale" content="sv" />

    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons and Colors -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/icons/favicon-16x16.png"
    />
    <!--<link rel="manifest" href="/site.webmanifest">-->
    <link rel="manifest" href="manifest.json" />
    <link
      rel="mask-icon"
      href="image/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    <div id="layout-start">
      <a class="settings" href="./settings.html"><img class="settings-icon" src="image/gear.png" alt=""></a>
      <button class="settings-btn"></button>

      <button class="settings" id="refresh-btn">Refresh</button>

    <main>
      <div class="content">

      <h1 class="nfc-info">Welcome to Project Bord!</h1>

      <h1>Välkommen till Learn OL!</h1>
      
      <h2>Enter user code:</h2>
      <form>
        <input type="text" placeholder="User Code" id="inputBox" />
        <input type="submit" value="Send" id="sendBtn" onclick="login()" />
      </form>
      <p>
        Klicka för att gå till
        <a href="localhost:8080/molekylverkstan">Molekylverkstan</a>
      </p>
      <p>
        Klicka för att gå till
        <a href="localhost:8080/fruit">Fruit</a>
      </p>
    </div>

      <!-- För att gå till inställningar för användaren -->
      <!-- <button onclick="window.location.href = '/settings.html'" id="settings-btn">
      Gå till settings
    </button> -->

      <!-- För att hämta Fruit-data -->
    </main>

    <main class="conterner">
      <h1>Hej</h1>
      <button id="scanButton">Scan</button>
      <h2></h2>
      <h3></h3>

      <button id="fruit-btn">Se Fruit</button>
      <button id="put-btn">Put</button>

      <div class="form">
        <form>
          <input type="checkbox" id="is-primary" />
          <input type="text" placeholder="User" id="user-input" />
          <input type="text" placeholder="Page name" id="page-input" />
          <input type="text" placeholder="Card ID" id="id-input" />
        </form>
        <button id="send-btn">Send</button>
      </div>

      <p id="api-content" class="nfc-output">Empty</p>

      <p id="api-content"></p>
    </main>
    </div>

    <!-- For API-requests -->
    <script type="module" src="request.js"></script>

    <!-- Other JavaScript -->

    <script src="js/main.js"></script>
    <script  type="module"  src="js/nfc.js"></script>


    <!-- Service Worker -->
    <script>

  </body>
</html>
